<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue.js-访问API接口数据-蓝墨云班课练习</title>
    <meta >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 通过CDN引入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 通过CDN引入axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style type="text/css">
        .container{
            display: flex;
            flex-direction: column;
        }
        .card{
            display: flex;
            margin-bottom: 10px;
        }
        .cover{
            width: 100px;
            height: 100px;
        }
        .cover img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="top">
        <p>{{users.length}}个人在线</p>
    </div>
    <hr>
    <div class="container">
        <div class="card" v-for="user in users">
            <div class="cover">
                <!--<img :src="'img/'+user.avatarUrl">-->
                <img :src="user.avatarUrl">
            </div>
            <div class="">
                <p>{{user.id}}</p>
            </div>
            <div class="">
                <p>{{user.name}}</p>
            </div>

        </div>

    </div>

</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            users: []
        },
        created: function() {
            axios.get('/api/user')
                .then(res => {
                    this.users = res.data.data;
                })
        }
    })
</script>
</body>
</html>
